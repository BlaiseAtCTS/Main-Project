<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center gradient-bg py-5">
  <div class="row w-100">
    <div class="col-md-8 col-lg-6 mx-auto">
      <div class="card shadow-lg border-0 fade-in">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="fa-solid fa-shield-cat fa-3x text-gradient mb-3"></i>
            <h2 class="fw-bold">Join Juneko Bank</h2>
            <p class="text-muted">Create your account today!</p>
          </div>

          <!-- Status Messages Above Form -->
          <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            <div class="d-flex align-items-start">
              <i class="fas fa-exclamation-circle me-2 mt-1"></i>
              <div class="flex-grow-1">
                <strong>{{ validationError || 'Error' }}</strong>
                <p class="mb-0">{{ error }}</p>
                <small *ngIf="fieldError" class="text-muted">
                  <i class="fas fa-info-circle me-1"></i>Issue with field: <strong>{{ fieldError }}</strong>
                </small>
              </div>
            </div>
            <button type="button" class="btn-close" (click)="error = null; validationError = null; fieldError = null" aria-label="Close"></button>
          </div>

          <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
            <div class="d-flex align-items-start">
              <i class="fas fa-check-circle me-2 mt-1"></i>
              <div class="flex-grow-1">
                <strong>Success!</strong>
                <p class="mb-0">{{ success }}</p>
              </div>
            </div>
            <button type="button" class="btn-close" (click)="success = null" aria-label="Close"></button>
          </div>

          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label fw-semibold">
                  <i class="fas fa-user me-2"></i>First Name
                </label>
                <input type="text" class="form-control" id="firstName" name="firstName"
                  [(ngModel)]="registerData.firstName" />
              </div>

              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label fw-semibold">
                  <i class="fas fa-user me-2"></i>Last Name
                </label>
                <input type="text" class="form-control" id="lastName" name="lastName"
                  [(ngModel)]="registerData.lastName" />
              </div>
            </div>

            <div class="mb-3">
              <label for="userName" class="form-label fw-semibold">
                <i class="fas fa-id-card me-2"></i>Username
              </label>
              <input type="text" class="form-control" id="userName" name="userName"
                [(ngModel)]="registerData.userName" />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">
                <i class="fas fa-envelope me-2"></i>Email
              </label>
              <input type="email" class="form-control" id="email" name="email"
                [(ngModel)]="registerData.email" />
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label fw-semibold">
                <i class="fas fa-phone me-2"></i>Phone Number
              </label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                [(ngModel)]="registerData.phoneNumber" />
            </div>

            <div class="mb-3">
              <label for="dob" class="form-label fw-semibold">
                <i class="fas fa-calendar me-2"></i>Date of Birth
              </label>
              <input type="date" class="form-control" id="dob" name="dob"
                [(ngModel)]="registerData.dob" />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label fw-semibold">
                <i class="fas fa-home me-2"></i>Address
              </label>
              <textarea class="form-control" id="address" name="address" rows="2"
                [(ngModel)]="registerData.address"></textarea>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">
                <i class="fas fa-lock me-2"></i>Password
              </label>
              <input type="password" class="form-control" id="password" name="password"
                [(ngModel)]="registerData.password" />
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 gradient-primary border-0">
              <i class="fas fa-user-plus me-2"></i>Register
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="text-muted">
              Already have an account?
              <a routerLink="/login" class="text-decoration-none fw-semibold">Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
