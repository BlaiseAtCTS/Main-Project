<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center gradient-bg">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-lg border-0 fade-in">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="fa-solid fa-shield-cat fa-3x text-gradient mb-3"></i>
            <h2 class="fw-bold">Welcome to Juneko Bank</h2>
            <p class="text-muted">Sign in to your account</p>
          </div>

          <div *ngIf="error" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
          </div>

          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="userName" class="form-label fw-semibold">
                <i class="fas fa-user me-2"></i>Username
              </label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="userName"
                name="userName"
                [(ngModel)]="loginData.userName"
                required
                placeholder="Enter your username"
              />
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">
                <i class="fas fa-lock me-2"></i>Password
              </label>
              <input
                type="password"
                class="form-control form-control-lg"
                id="password"
                name="password"
                [(ngModel)]="loginData.password"
                required
                placeholder="Enter your password"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-lg w-100 gradient-primary border-0"
              [disabled]="loading || !loginForm.valid"
            >
              <span *ngIf="!loading">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
              </span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Signing in...
              </span>
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="text-muted">
              Don't have an account?
              <a routerLink="/register" class="text-decoration-none fw-semibold">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
