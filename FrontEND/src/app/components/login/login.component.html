<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 via-secondary-50 to-primary-100 p-4">
  <div class="w-full max-w-md animate-fade-in">
      <ui-card>
        <ui-card-header class="text-center space-y-4">
          <div class="mx-auto h-16 w-16 rounded-full bg-gradient-to-r from-primary-500 to-secondary-500 flex items-center justify-center">
            <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
          </div>
          <ui-card-title>Welcome to IndiaShield Bank</ui-card-title>
          <ui-card-description>Sign in to your account to continue</ui-card-description>
        </ui-card-header>

  <ui-card-content>
          <form (ngSubmit)="onSubmit()" class="space-y-5">
            <div class="space-y-2">
              <ui-label>
                <div class="flex items-center gap-2">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                  Username
                </div>
              </ui-label>
              <ui-input
                type="text"
                name="userName"
                placeholder="Enter your username"
                [(ngModel)]="loginData.userName"
                [disabled]="isPending"
                class="w-full"
              ></ui-input>
            </div>

            <div class="space-y-2">
              <ui-label>
                <div class="flex items-center gap-2">
                  <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                  </svg>
                  Password
                </div>
              </ui-label>
              <ui-input
                type="password"
                name="password"
                placeholder="Enter your password"
                [(ngModel)]="loginData.password"
                [disabled]="isPending"
                class="w-full"
              ></ui-input>
            </div>

            <div class="pt-2">
              <ui-button
                type="submit"
                variant="default"
                size="lg"
                class="w-full"
                [disabled]="isPending || !loginData.userName || !loginData.password"
              >
                <span *ngIf="!isPending" class="flex items-center justify-center gap-2">
                  <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                  </svg>
                  Sign In
                </span>
                <span *ngIf="isPending" class="flex items-center justify-center gap-2">
                  <ui-spinner size="sm"></ui-spinner>
                  Signing in...
                </span>
              </ui-button>
            </div>
          </form>
        </ui-card-content>

  <ui-card-footer class="flex-col space-y-4">
          <div class="text-center text-sm text-gray-600">
            Don't have an account?
            <a routerLink="/register" class="font-semibold text-primary-600 hover:text-primary-700 transition-colors ml-1">
              Sign Up
            </a>
          </div>
        </ui-card-footer>
  </ui-card>
  </div>
</div>
