<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-900">Sign in to your account</h2>
      <p class="mt-2 text-sm text-gray-600">
        Or
        <button
          (click)="navigateToRegister()"
          class="font-medium text-indigo-600 hover:text-indigo-500"
        >
          create a new account
        </button>
      </p>
    </div>

    <form class="space-y-6" (ngSubmit)="onSubmit($event)" #loginForm="ngForm">
      <div>
        <label for="userName" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          id="userName"
          name="userName"
          type="text"
          required
          [(ngModel)]="loginData.userName"
          class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="your_username"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          [(ngModel)]="loginData.password"
          class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="••••••••"
        />
      </div>

      <div
        *ngIf="errorMessage"
        class="px-4 py-3 text-red-700 bg-red-100 border border-red-400 rounded-lg"
      >
        {{ errorMessage }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!loginForm.form.valid || isLoading"
          class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md group hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoading">Sign in</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg
              class="w-5 h-5 mr-3 -ml-1 text-white animate-spin"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Signing in...
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
