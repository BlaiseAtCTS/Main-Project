<div class="container mt-4">
  <h2>Account Creation Requests</h2>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let req of createRequests">
        <td>{{ req.id }}</td>
        <td>{{ req.userId }}</td>
        <td>
          <button class="btn btn-success btn-sm" (click)="updateStatus(req.id, 'APPROVED')">✔</button>
          <button class="btn btn-danger btn-sm" (click)="updateStatus(req.id, 'DECLINED')">✖</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h2 class="mt-4">Account Deletion Requests</h2>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let req of deleteRequests">
        <td>{{ req.id }}</td>
        <td>{{ req.userId }}</td>
        <td>
          <button class="btn btn-success btn-sm" (click)="updateStatus(req.id, 'APPROVED')">✔</button>
          <button class="btn btn-danger btn-sm" (click)="updateStatus(req.id, 'DECLINED')">✖</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
